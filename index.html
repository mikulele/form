<!DOCTYPE html>
<html>
<head>
    <title>Check Customize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="background">
            <form id="my-form">
                <div class="header">
                    <div class="title">
                        <h1>Paperpillar</h1>
                        <p class="ttt">Aku mau tanya sedikit tentang kamu boleh yaa xixi</p>
                    </div>
                    <div class="gambar">
                        <img src="" alt="">
                    </div>
                </div> 

                <div class="biodata">
                    <p>Kita kenalan dulu yaa</p>
                    <input type="text" name="entry.234869103" placeholder="Nama Kamu" class="nama-kamu">
                    <input type="text" name="entry.1893122754" placeholder="Umur Kamu">
                </div>

                <div class="suka">
                    <p>Apa yang kamu suka?</p>
                    <label for="Makan" class="makan">
                        <input type="radio" name="entry.291575741" value="Makan">
                        <span>Makan</span>
                    </label>
                    <label for="Mandi" class="mandi">
                        <input type="radio" name="entry.291575741" value="Mandi">
                        <span>Mandi</span>
                    </label>
                    <label for="Mandi" class="mandi">
                        <input type="radio" name="entry.291575741" value="">
                        <input type="text" name="entry.291575741" placeholder="Kalau yang lain coba sebutin ya">
                    </label>
                </div>

                <div class="alasan">
                    <p>Alasannya apa sih kamu suka sama itu?</p>
                    <input type="text" name="entry.891186949" placeholder="Coba Kasih Tau">
                </div>

                <div class="rate">
                    <p>Coba rate seberapa suka sih kamu sama itu?</p>
                    <p><span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span></p>
                    <input type="radio" name="entry.1048154379" value="1">
                    <input type="radio" name="entry.1048154379" value="2">
                    <input type="radio" name="entry.1048154379" value="3">
                    <input type="radio" name="entry.1048154379" value="4">
                    <input type="radio" name="entry.1048154379" value="5">
                </div>
                
                <div class="submit">
                    <input type="submit">
                </div>
            </form>  
            <div id="form-success"></div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
       //selector from your HTML form
$('#my-form').submit(function(e) {
  //prevent the form from submiting so we can post to the google form
  e.preventDefault();
  //AJAX request
  $.ajax({
    url: 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScA-l99o5m06q5g4JVlIBfa7_tmxXIMLTcCWeN0XhPgaGmGrQ/formResponse',     //The public Google Form url, but replace /view with /formResponse
    data: $('#my-form').serialize(), //Nifty jquery function that gets all the input data 
    type: 'POST', //tells ajax to post the data to the url
    dataType: "json", //the standard data type for most ajax requests
    statusCode: { //the status code from the POST request
      0: function(data) { //0 is when Google gives a CORS error, don't worry it went through
        //success
        window.location.href = "response.html";
      }, 
      200: function(data) {//200 is a success code. it went through!
        //success
        window.location.href = "response.html";
      },
      403: function(data) {//403 is when something went wrong and the submission didn't go through
        //error
        alert('Oh no! something went wrong. we should check our code to make sure everything matches with Google');
      }
    }  
  });
});   
    </script>
</body>
</html>
